<ion-header>
    <ion-toolbar>
        <ion-title>New Offer</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button (click)="onCreateNewOffer(form)" [disabled]="!form.valid">
                <ion-icon slot="end" name="checkmark"></ion-icon>
                <ion-label>Save</ion-label>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="form">
        <ion-grid>
            <ion-row>
                <ion-col sizeSm="6" offsetSm="3">
                    <ion-item>
                        <ion-label position="floating">Title</ion-label>
                        <ion-input name="title" formControlName="title" type="text" autocomplete autocorrect></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="!form.get('title').valid && form.get('title').touched">
                <ion-col sizeSm="6" offsetSm="3" padding>
                    <ion-label style="color: var(--ion-color-danger);">Invalid! title cannot be empty</ion-label>

                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col sizeSm="6" offsetSm="3">
                    <ion-item>
                        <ion-label position="floating">Short Description</ion-label>
                        <ion-textarea name="description" rows="3" formControlName="description"></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
                <ion-col sizeSm="6" offsetSm="3" padding>
                    <ion-label style="color: var(--ion-color-danger);">Invalid! description should be between 1 and 180 characters</ion-label>

                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col sizeSm="6" offsetSm="3">
                    <ion-item>
                        <ion-label position="floating">Price</ion-label>
                        <ion-input name="price" type="number" formControlName="price"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col sizeSm="3" offsetSm="3">
                    <ion-item>
                        <ion-label position="floating">Available From</ion-label>

                        <ion-datetime min="2019-06-10" max="2020-01-01" formControlName="dateFrom"></ion-datetime>
                    </ion-item>
                </ion-col>
                <ion-col sizeSm="3">
                    <ion-item>
                        <ion-label position="floating">Available To</ion-label>

                        <ion-datetime min="2019-06-10" max="2020-01-01" formControlName="dateTo"></ion-datetime>

                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
