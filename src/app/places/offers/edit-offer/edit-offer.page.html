<ion-header>
    <ion-toolbar>
        <ion-title>Edit Offer</ion-title>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="'places/tabs/offers/edit/'+place.id"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button (click)="onOfferUpdated(form)" [disabled]="!form.valid">
                <ion-icon slot="end" name="checkmark"></ion-icon>
                <ion-label>Save</ion-label>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form [formGroup]="form">
        <ion-grid>
            <ion-row>
                <ion-col sizeSm="6" offsetSm="3">
                    <ion-item>
                        <ion-label position="floating">Title</ion-label>
                        <ion-input name="title" formControlName="title" type="text" autocomplete
                                   autocorrect></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="!form.get('title').valid && form.get('title').touched">
                <ion-col sizeSm="6" offsetSm="3" padding>
                    <ion-label style="color: var(--ion-color-danger);">Invalid! title cannot be empty</ion-label>

                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col sizeSm="6" offsetSm="3">
                    <ion-item>
                        <ion-label position="floating">Short Description</ion-label>
                        <ion-textarea name="description" rows="3" formControlName="description"></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
                <ion-col sizeSm="6" offsetSm="3" padding>
                    <ion-label style="color: var(--ion-color-danger);">Invalid! description should be between 1 and 180
                        characters
                    </ion-label>

                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
