<ion-header>
    <ion-toolbar>
        <ion-title>My Offers</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/places/tabs/offers/new">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>

        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" sizeSm="8" offsetSm="2">
                <ion-list>
                    <ion-item *ngFor="let offer of offers" [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]"
                              detail>
                        <ion-thumbnail margin>
                            <ion-img [src]="offer.imageUrl"></ion-img>
                        </ion-thumbnail>
                        <ion-label>
                            <h2>{{offer.title}}</h2>
                            <p>{{offer.description}}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
