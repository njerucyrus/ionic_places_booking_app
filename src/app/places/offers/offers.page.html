<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title text-center  margin-vertical margin-horizontal>My Offers</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/places/tabs/offers/new">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>


        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" sizeSm="8" offsetSm="2">
                <ion-list>
                    <ion-item-sliding *ngFor="let offer of offers">
                    <ion-item  [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]"
                              detail>
                        <ion-thumbnail margin>
                            <ion-img [src]="offer.imageUrl"></ion-img>
                        </ion-thumbnail>
                        <ion-label>
                            <h2>{{offer.title}}</h2>
                            <p>{{offer.description}}</p>
                        </ion-label>
                    </ion-item>
                        <ion-item-options>
                            <ion-item-option color="secondary" (click)="onEdit(offer.id)">
                                <ion-icon slot="icon-only" name="create"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
